<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-list demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-list.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-list demo</h3>
      <demo-snippet>
        <template>
          <task-list id="my-task-list"></task-list>
        </template>
        <script>
          const taskListElement = document.getElementById('my-task-list');
          const theList = [
            {
              title: 'Learn Polymer',
              canceled: false,
              done: false
            },
            {
              title: 'Learn Java',
              canceled: true,
              done: false
            },
            {
              title: 'Learn SQL',
              canceled: false,
              done: true
            },
            {
              title: 'Learn Web Components',
              canceled: false,
              done: false
            },
            {
              title: 'Learn English',
              canceled: false,
              done: true
            }
          ];

          taskListElement.taskList = theList;
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
